<div class="main-content">
    <uib-tabset active="active">
        <uib-tab index="0" heading="快照管理">
            <table ng-table="$ctrl.tableParams" show-filter="false" class="table table-condensed table-bordered">
                <tr ng-repeat="user in $data">
                    <td data-title="'Name'" header-class="'text-left'" sortable="'name'" filter="{ 'name': 'text' }">
                        {{user.name}}
                    </td>
                    <td data-title="'Age'" header-class="'text-right'" sortable="'age'" filter="{ 'age': 'text' }">
                        {{user.age}}
                    </td>
                </tr>
            </table>
        </uib-tab>
        <uib-tab index="1" heading="镜像管理">镜像管理</uib-tab>
        <uib-tab index="2" heading="云主机管理">云主机管理</uib-tab>
    </uib-tabset>
</div>
