<div class="login-wrap">
    <div class="yofc-login-logo-wrap">
        <img src="../../../assets/images/yofc-cmp-logo.png" />
    </div>
    <h1>长飞云管理平台</h1>


    <div class="login-form-wrap">
        <div class="login-form-header">
            <h2>长飞云账号登录</h2>
        </div>
        <div class="login-form-body">
            <form>
                <div class="form-group">
                    <label for="yofc-account" class="input-addon-icon account">账号</label>
                    <input type="text" class="form-control" id="yofc-account" placeholder="账号">
                </div>

                <div class="form-group">
                    <label for="yofc-password" class="input-addon-icon password">密码</label>
                    <input type="password" class="form-control" id="yofc-password" placeholder="密码">
                </div>

                <div class="form-group clearfix">
                    <span class="pull-left">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </span>

                    <span class="pull-right"> <a href>忘记密码</a></span>
                </div>

                <div class="form-group">
                    <a href class="btn btn-block btn-login-submit">登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
